name: build-and-push
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/latino-rag-api:latest
      - name: Build & push UI
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ui/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/latino-rag-ui:latest
