name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rag
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      redis:
        image: redis:7
        ports: ["6379:6379"]

    env:
      DB_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/rag
      REDIS_URL: redis://localhost:6379/0
      DEFAULT_INDEX_NAME: c300o45
      OPENAI_API_KEY: "" 
      EMBEDDING_MODEL: text-embedding-3-small

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # if using pyproject, uncomment:
          # pip install .

      - name: Run migrations
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/rag" -f migrations/001_init.sql || true
          [[ -f migrations/002_index_name.sql ]] && psql "postgresql://postgres:postgres@localhost:5432/rag" -f migrations/002_index_name.sql || true
          [[ -f migrations/003_ivf_lists_200.sql ]] && psql "postgresql://postgres:postgres@localhost:5432/rag" -f migrations/003_ivf_lists_200.sql || true
          [[ -f migrations/004_retention.sql ]] && psql "postgresql://postgres:postgres@localhost:5432/rag" -f migrations/004_retention.sql || true

      - name: Start API (background)
        env:
          PYTHONPATH: .
        run: |
          nohup python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 >/tmp/api.log 2>&1 &
          echo $! > /tmp/api.pid
          sleep 1
          echo "API PID: $(cat /tmp/api.pid)"

      - name: Wait for /health/ready
        run: |
          set -eux
          for i in $(seq 1 10); do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health/live | grep -qE '200|404'; then
              echo "Port is listening"; break
            fi
            sleep 1
          done
          bash scripts/wait_for_ready.sh http://localhost:8000/health/ready 120 || {
            echo "---- API LOG TAIL ----"
            tail -n 300 /tmp/api.log || true
            exit 1
          }

      - name: Seed minimal corpus
        run: python3 scripts/seed_minimal.py

      - name: Run tests
        run: pytest -q

      - name: Show API logs on failure
        if: failure()
        run: |
          echo "---- API LOG TAIL ----"
          tail -n 200 /tmp/api.log || true
