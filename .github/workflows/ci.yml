name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      TEST_MODE: "1"
      PORT: "8000"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-ci.txt
          pip install pytest

      - name: Start API
        env:
          PYTHONPATH: .
        run: |
          uvicorn api.main:app --host 127.0.0.1 --port $PORT --log-level warning &
          echo $! > uvicorn.pid
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:$PORT/health/ready || true)
            [ "$code" = "200" ] && exit 0
            sleep 0.5
          done
          echo "API not healthy"; exit 1

      - name: Run tests
        env:
          BASE: "http://127.0.0.1:${{ env.PORT }}"
        run: pytest -q