name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rag
        options: >-
          --health-cmd="pg_isready -U postgres -d rag"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      PYTHONUNBUFFERED: "1"
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      TEST_MODE: "1"
      PORT: "8000"
      PYTHONPATH: "."
      DB_URL: "postgresql+psycopg2://postgres:postgres@localhost:5432/rag"

    steps:
      - uses: actions/checkout@v4

      - name: Install system tools (psql)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.dev.txt
          pip install pytest

      - name: Wait for DB & set up schema
        run: |
          for i in {1..60}; do
            psql "postgresql://postgres:postgres@localhost:5432/rag" -c "SELECT 1" && break
            sleep 1
          done
          psql "postgresql://postgres:postgres@localhost:5432/rag" -c "CREATE EXTENSION IF NOT EXISTS vector;"
          psql "postgresql://postgres:postgres@localhost:5432/rag" -f migrations/001_init.sql
          psql "postgresql://postgres:postgres@localhost:5432/rag" -f migrations/002_index_name.sql
          psql "postgresql://postgres:postgres@localhost:5432/rag" -f migrations/004_retention.sql

      - name: Start API (background)
        run: |
          uvicorn api.main:app --host 127.0.0.1 --port $PORT --log-level warning &
          echo $! > uvicorn.pid
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:$PORT/health/ready || true)
            [ "$code" = "200" ] && exit 0
            sleep 0.5
          done
          echo "API not healthy"; exit 1

      - name: Run tests
        env:
          BASE: "http://127.0.0.1:${{ env.PORT }}"
        run: pytest -q

      - name: Always show uvicorn PID
        if: always()
        run: cat uvicorn.pid || true
