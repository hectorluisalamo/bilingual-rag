services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-rag}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${PGUSER:-postgres} -d ${PGDATABASE:-rag}"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD","redis-cli","ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      DEFAULT_INDEX_NAME: ${DEFAULT_INDEX_NAME:-c300o45}
      # DB envs used by psql & pg_isready in entrypoint
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PGDATABASE: ${PGDATABASE:-rag}
      # app URLs
      DB_URL: postgresql+psycopg2://${PGUSER:-postgres}:${PGPASSWORD:-postgres}@db:5432/${PGDATABASE:-rag}
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    command:
      uvicorn api.main:app --host 0.0.0.0 --port 8000 --log-level debug --access-log
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    environment:
      API_URL: http://api:8000
      DEFAULT_INDEX_NAME: ${DEFAULT_INDEX_NAME:-c300o45}
    depends_on:
      api:
        condition: service_started
    ports:
      - "8501:8501"

volumes:
  db_data:
